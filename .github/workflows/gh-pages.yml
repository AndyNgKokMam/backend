name: Build docs
on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - run: chmod +x ./make.sh
            - name: Build docs
              run: ./make.sh
            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v3.7.3
              with:
                  deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
                  publish_dir: docs
                  force_orphan: true
                  exclude_assets: '.github,docs,LICENSE,README.md,make.sh'
